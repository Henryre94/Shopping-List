version: '3.6'
services:
  backend:
    build:
      dockerfile: Dockerfile
    networks:
      - default
      - external
    environment:
      DB_HOSTNAME: db
    expose:
      - 80
  mysql:
    image: mysql:5.7
    hostname: db
    environment:
      MYSQL_USER: ${DB_USER:-saadi}
      MYSQL_DATABASE: ${DB_DATABASE:-saadi}
      MYSQL_RANDOM_ROOT_PASSWORD: true
    expose:
      - 3306

networks:
  proxy:
    external:
      name: reverse_proxy